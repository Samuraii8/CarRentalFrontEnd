<div *ngIf = "dataLoaded == false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> 
  <table class="table">
    <thead>
        <tr>
        <th>Kiralama ID</th>
        <th>Marka</th>
        <th>Marka Detay</th>
        <th>Musteri</th>
        <th>Kiralanan Tarih</th>
        <th>Geri Donus Tarihi</th>
    </tr>
    </thead>
    <tr *ngFor ="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.description}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
